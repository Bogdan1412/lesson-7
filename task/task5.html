<body>
	<h2>Задача 5. Створити окремі функції, які переводять: Сантиметри у дюйми; Кілограми у фунти; Кілометри у милі.
		<script>
			function getSentimeters(inches) {
				return inches / 2.54
			}
			const inches = parseInt(prompt('Enter santimeter', '1'))
			const userInchesRes = getSentimeters(inches)
			document.write(`${inches} santimeter = ${userInchesRes.toFixed(2)} inches<br>`)

			function getKiligramts(pounds) {
				return pounds / 0.45359237
			}
			const pounds = parseInt(prompt('Enter kilograms', '1'))
			const userPounts = getKiligramts(pounds)
			document.write(`${pounds} pounts = ${userPounts.toFixed(2)} kilograms<br>`)

			function getKilometers(mile) {
				return mile * 0.62137
			}
			const mile = parseInt(prompt('Kilometers', '1'))
			const userKilometers = getKilometers(mile)
			document.write(`${mile} kilometers = ${userKilometers.toFixed(2)} mile<br>`)
		</script>
</body>

</html>
