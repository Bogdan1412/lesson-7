<body>
	<h2>Задача 10. Даны показания температур (произвольное количество). Разработайте функцию, которая позволит найти среднее значение для положительных показов температуры.</h2>
	<script>
		const temperatureReading = parseInt(prompt('Enter temperature readning', '3'))

		function getAverageValue(valueTemp) {
			let totalPositiveValue = 0
			let totalAverageValue = 0

			for (let i = 0; i < valueTemp; i++) {
				const userTemperatur = parseFloat(prompt(`Enter temperatur ${i}`))
				if (userTemperatur > 0) {
					totalPositiveValue += userTemperatur
					totalAverageValue = totalAverageValue + 1
				}
			}
			return totalPositiveValue / totalAverageValue
		}
		const userResultat = getAverageValue(temperatureReading)
		document.write(`Average value for the last temperature was = ${userResultat}`)
		// document.write(`${getAverageValue(valueTemp)}`)
	</script>
