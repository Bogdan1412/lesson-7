<body>
	<h2>Задача 4. Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних, кількість додатних, кількість більших за 100.</h2>
	<script>
		const num1 = parseInt(prompt('Number 1 = ', '2'))
		const num2 = parseInt(prompt('Number 2 = ', '2'))
		const num3 = parseInt(prompt('Number 3 = ', '2'))
		// let num1 = 5
		// let num2 = 5
		// let num3 = 10

		function getSumResult(num1, num2, num3) {
			let countPaider = 0
			let countMore = 0
			let countPositive = 0
			for (let i = 0; i < arguments.length; i++) {
				if (arguments[i] % 2 == 0) countPaider++
				if (arguments[i] > 100) countMore++
				if (arguments[i] > 0) countPositive++
			}
			return `Paider = ${countPaider}<br> More 100 = ${countMore}<br>   Positive = ${countPositive}`
		}
		const userResult = getSumResult(num1, num2, num3)
		document.write(`${userResult}`)
	</script>
