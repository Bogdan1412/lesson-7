<body>
	<h2>Задача 6. Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).</h2>
	<script>
		const howMenyColums = parseInt(prompt('How meny colums ?', '1'))
		const howMenyRows = parseInt(prompt('How meny rows ?', '1'))
		const wathMessages = prompt('Wath messages?')

		function getShowTable(howMenyColums, howMenyRows) {
			document.write(`<table border="2px">`)
				for (let i = 0; i < howMenyColums; i++) {
					document.write(`<tr>`)
						for (let j = 0; j < howMenyRows; j++) {
							document.write(`<td>${wathMessages}</td>`)
						}
						document.write(`</tr>`)
				}
			document.write(`</table>`)
		}
		getShowTable(howMenyColums, howMenyRows)
	</script>
</body>
