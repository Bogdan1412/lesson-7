	<h2>Задача 7. Создать функцию, которая случайно выводит на экран одно из 4 изображений (пути к изображениям передаются в функцию)</h2>
	<script>
		function getRendomImages() {
			const randomImagesNum = 1 + Math.floor(Math.random() * (4 - 1 + 1))
			document.write(`<img src="../img/img${randomImagesNum}.jpg" alt="">`)
		}
		getRendomImages() 
	</script>
