<body>
	<h2>Задача 9. Даны показания температур (произвольное количество). Разработать функцию, которая позволит подсчитать количество отрицательных показателей температуры.</h2>
	<script>
		const temperatureReading = parseInt(prompt('Enter temperature reading', '3'))
		function getNegativTemperatur() {
			let negativTempIdicators = 0
			for (let i = 0; i < temperatureReading; i++) {
				const userIndicatorTemp = parseFloat(prompt('Enter indicators = '))
				if (userIndicatorTemp < 0) negativTempIdicators = negativTempIdicators + 1
			}
			document.write(`Negative indicators were = ${negativTempIdicators}`)
		} 
		getNegativTemperatur()
	</script>
