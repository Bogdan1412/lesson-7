<body>
	<h2>Задача 2. Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</h2>
	<script>
		function getDayOfWeek(dayWeek) {
			let resultDay
			switch (dayWeek) {
				case 1: resultDay = 'Monday'
					break;
				case 2: resultDay = 'Tuesday'
					break;
				case 3: resultDay = 'Wednesday'
					break;
				case 4: resultDay = 'Tuesday'
					break;
				case 5: resultDay = 'Friday'
					break;
				case 6: resultDay = 'Saturday'
					break;
				case 7: resultDay = 'Sunday'
					break;
				default:
					break;
			}
			return resultDay
		}
		const dayWeek = parseInt(prompt('Enter the day of the week from (1-7)'))
		const userDayWeek = getDayOfWeek(dayWeek)
		document.write(`Day ${dayWeek} = ${userDayWeek}`)
	</script>
</body>

</html>
